# Dataset Creation Configuration

source:
  dataset_id: "eliplutchok/microscopy-parasites"
  split: "train"
  image_column: "image"

output:
  dataset_id: "eliplutchok/recod-pretrain-3"  # Use separate datasets instead of configs
  private: false

storage:
  download_dir: "data/raw"
  output_dir: "data/processed"

segmentation:
  model_id: "facebook/sam3"
  threshold: 0.5
  mask_threshold: 0.4
  prompt: "distinct object"
  min_mask_area_ratio: 0.005
  max_mask_area_ratio: 0.2

forgery:
  variations_per_image: 5  # Randomly sample this many variations per image
  prevent_overlap: true
  max_placement_attempts: 1000
  include_authentic: true  # Also save unmodified original as authentic sample
  variations:
    - name: "1.1"
      num_copies: [1]
    - name: "1.2"
      num_copies: [1]
    - name: "1.3"
      num_copies: [1]
    - name: "2.1"
      num_copies: [2]
    - name: "2.2"
      num_copies: [2]
    - name: "3"
      num_copies: [3]
    - name: "1-1.1"
      num_copies: [1, 1]
    - name: "1-1.2"
      num_copies: [1, 1]
    - name: "1-2"
      num_copies: [1, 2]
    - name: "2-1"
      num_copies: [2, 1]
    - name: "2-2"
      num_copies: [2, 2]
    - name: "1-3"
      num_copies: [1, 3]
    - name: "2-3"
      num_copies: [2, 3]
    - name: "1-1-1"
      num_copies: [1, 1, 1]
    - name: "1-1-2"
      num_copies: [1, 1, 2]
    - name: "1-1-3"
      num_copies: [1, 1, 3]
    - name: "1-3-3"
      num_copies: [1, 3, 3]
    - name: "1-1-1-1"
      num_copies: [1, 1, 1, 1]
    - name: "1-1-1-2"
      num_copies: [1, 1, 1, 2]
    - name: "1-1-1-3"
      num_copies: [1, 1, 1, 3]



processing:
  batch_size: 32
  seed: 42
