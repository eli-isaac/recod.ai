# Training Configuration

model:
  backbone: "facebook/dinov2-base"
  img_size: 512
  channels: 4
  freeze_backbone: false

data:
  # Hugging Face dataset
  dataset: "YOUR_USERNAME/recod-forgery"  # HuggingFace dataset ID
  cache_dir: "data/"                       # Local cache directory
  
  # Optional: use local data instead of downloading
  local_override: null  # Set to path like "./data/local" to skip HF download
  
  num_workers: 4

training:
  batch_size: 8
  learning_rate: 1.0e-4
  weight_decay: 1.0e-5
  epochs: 50
  early_stopping_patience: 10
  
  # Learning rate scheduler
  scheduler:
    type: "cosine"
    warmup_epochs: 5
    min_lr: 1.0e-6

  # Checkpointing
  save_every: 5
  checkpoint_dir: "checkpoints"

augmentation:
  horizontal_flip: true
  vertical_flip: true
  rotation: 15
  color_jitter: 0.2

logging:
  log_dir: "outputs/logs"
  wandb_project: "forgery-detection"  # Set to null to disable
  log_every_n_steps: 10
